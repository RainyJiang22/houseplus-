<div class="container">
    <div id="desc">
        <div id="head">
            <img  style='width: 100px; height: 100px;' class="head" src="images/list-head.png" alt="头像加载中...">
            <span id="title">
                    <h4 class="title">XXX雇主</h4>
                    <button class="contact-btn btn btn-primary" data-toggle="modal">联系她/他</button>

                <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        联系方式
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <form action="#" role="form">
                                        <div class="form-group">

                                            <div class="input-line app_phone" style="font-size: 40px; color: #0084ff">
                                                11011
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </span>
        </div>
        <div id="detail">
            <div>
                联系电话：
                <span class="phone">15817351625</span>
                <input class="left-msg" type="button" value="给我留言">
            </div>
        </div>
    </div>


    <!-- 模态框 -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="messageModalLabel">
                        留言
                    </h4>
                </div>
                <div class="modal-body">
                    <form action="#" role="form">
                        <div class="form-group">
                            <div class="input-line">
                                留言内容：
                                <input  class="msg-input type form-control" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="submit-msg btn btn-primary">发送
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
